name: OrangeFox Recovery Build (tapas)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sunucuyu Tamamen Temizle (Yer Aç)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/lib/jvm
          # Derleme için yaklaşık 30GB+ alan açar

      - name: Bağımlılıkları Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5-dev libssl-dev imagemagick python3 git-core

      - name: OrangeFox Kaynaklarını Hafif Çek
        run: |
          mkdir ~/fox
          cd ~/fox
          # --depth 1 ile sadece son dosyaları çekiyoruz (Hızlı ve hafif)
          git clone --depth 1 https://gitlab.com/OrangeFox/misc/scripts.git -b master
          cd scripts
          sudo bash setup/android_build_env.sh

      - name: Tapas Cihaz Ağacını Ekle
        run: |
          cd ~/fox
          rm -rf device/xiaomi/tapas
          mkdir -p device/xiaomi/tapas
          # Kimlik doğrulama hatasını aşmak için URL formatını güncelledik
          git clone --depth 1 http://github.com/Paimon-Lab/android_device_xiaomi_topaz -b fox_12.1 device/xiaomi/tapas

      - name: Derleme Hazırlığı Tamam
        run: |
          echo "Cihaz ağacı ve ortam başarıyla kuruldu. Bir sonraki adımda derleme komutunu verebiliriz."
