name: OrangeFox Recovery Build (tapas)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Alan Aç ve Bağımlılıkları Kur
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/lib/jvm
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5-dev libssl-dev imagemagick python3 git-core wget repo

      - name: OrangeFox Kaynaklarını Minimal Senkronize Et
        run: |
          mkdir ~/fox
          cd ~/fox
          # OrangeFox'un resmi manifestosunu kullanarak sadece gerekli dosyaları çekiyoruz
          repo init --depth=1 -u https://gitlab.com/OrangeFox/Manifest.git -b fox_12.1
          repo sync -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: Tapas Cihaz Ağacını Ekle
        run: |
          cd ~/fox
          git clone --depth 1 https://github.com/OrangeFoxRecovery/android_device_xiaomi_tapas.git -b fox_12.1 device/xiaomi/tapas

      - name: Derlemeyi Başlat
        run: |
          cd ~/fox
          set -e
          source build/envsetup.sh
          export ALLOW_MISSING_DEPENDENCIES=true
          lunch twins_tapas-eng || lunch fox_tapas-eng
          mka recoveryimage -j$(nproc)

      - name: Dosyayı Paylaş
        uses: actions/upload-artifact@v4
        with:
          name: OrangeFox-Tapas
          path: ~/fox/out/target/product/tapas/*.img
