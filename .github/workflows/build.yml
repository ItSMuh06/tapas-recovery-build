name: OrangeFox Recovery Build (tapas)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Yer Aç ve Hazırlan
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5-dev libssl-dev imagemagick python3 git-core

      - name: OrangeFox Kaynak Kodlarını Çek
        run: |
          mkdir ~/fox
          cd ~/fox
          git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
          cd scripts
          # Burası uzun sürecek, sadece gerekli olanları çekiyoruz
          sudo bash setup/android_build_env.sh

      - name: Tapas Cihaz Ağacını Ekle
        run: |
          cd ~/fox
          git clone https://github.com/Paimon-Lab/android_device_xiaomi_topaz -b fox_12.1 device/xiaomi/tapas
